<body>
  <div class="heading"><h1>Virginia COVID-19 Stats and Weather</h1></div>
  <div class="container">
    <div id="covid">
      <h2>COVID-19 Stats</h2>
      <table id="covid-table">
        <thead>
          <tr>
            <th>Locality</th>
            <th>Cases</th>
            <th>Hospitalizations</th>
            <th>Deaths</th>
            <th>Updated</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>National Totals</th>
            <td data-label="Cases" id="us-cases"></td>
            <td data-label="Hospitalizations" id="us-hosp"></td>
            <td data-label="Deaths" id="us-death"></td>
            <td data-label="Updated" id="us-updated"></td>
          </tr>
          <tr>
            <th>Virginia Totals</th>
            <td data-label="Cases" id="va-cases"></td>
            <td data-label="Hospitalizations" id="va-hosp"></td>
            <td data-label="Deaths" id="va-death"></td>
            <td data-label="Updated" id="va-updated"></td>
          </tr>
          <!-- jquery will add rows -->
        </tbody>
      </table>
    </div>
    <div id="weather">
      <!-- jQuery will add weather -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/plugins.js"></script>

  <script src="js/weather.js"></script>
